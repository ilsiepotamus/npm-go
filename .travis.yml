language: go
sudo: false
go:
- 1.7.1
before_install:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
- make install
script:
- VERSION=${TRAVIS_TAG} make release
after_deploy:
- npm login
- npm publish --access=public
- npm logout
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    repo: ilsiepotamus/travistest
    tags: true
    branch: master
      secure: 
    on:
      repo: ilsiepotamus/travistest
      tags: true
      branch: master
